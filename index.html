<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Algorithm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tax Algorithm</h1>
        <div class="Algorithm">
            <div class="salary">
                <label>Salary</label>
                <input type="number" id="salary" placeholder="Monthly Salary (e.g. 2, 000, 000)" >
            </div>

            <div class="allowance">
                <label>Allowance</label>
                <input type="number" id="allowance" placeholder="Monthly Allowance (e.g. 2, 000, 000)">
            </div>

            <button id="calculateBtn">Calculate</button>
            <div id="Taxresults"></div>
        </div>
        
    </div>
   
    <script src="script.js"></script>
</body>
</html>
